<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="en-za" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>ORDER</title>
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<div id="page">
    <div id="main">

        <div class="rows">
         <div class="col">
             <div id="sidebar">
                 <img src="https://kingkrazee.github.io/host-/images/swegga.jpg">
             </div>
         </div>
        </div>
        <div class="col">
            <div id="banner">
                <img src="https://kingkrazee.github.io/host-/images/delivery.gif">
            </div>
            <div id="navigation">
                <img src="https://kingkrazee.github.io/host-/images/links.gif" alt="Links" usemap="#navmap">
                <map name="navmap">
                    <area shape="rect" coords="10,5,95,35" alt="home" href="order.html">
                    <area shape="rect" coords="105,5,190,35" alt="services" href="services.html">
                    <area shape="rect" coords="205,5,300,35" alt="products" href="products.html">
                    <area shape="rect" coords="310,5,440,35" alt="orderStatus" href="orderStatus.html">
                    <area shape="rect" coords="450,5,555,35" alt="contactUs" href="contactUs.html">
                </map>
            </div>
            <div class=heads>
             <p class="caption">Product Summary</p>
            </div>
            <form action="orders">

                <div class="tables">
                 <table>
                     <tr>
                         <th>Description</th>
                         <th>Size</th>
                         <th>Colour</th>
                         <th>Price</th>
                         <th>Quantity</th>
                         <th>Total</th>
                     </tr>
                     <tr>
                         <td><a href="#">Female Ski Jackets</a></td>
                         <td><select name="sizes" id="sizes">
                             <option value="small">Small</option>
                             <option value="medium">Medium</option>
                             <option value="large">Large</option>
                         </select></td>
                         <td><select name="colours" id="colours">
                             <option value="red">Red</option>
                             <option value="blue">Blue</option>
                             <option value="pink">Pink</option>
                         </select></td>
                         <td class="price">150.95</td>
                         <td class="quantity"><input type="text"></td>
                         <td female-total total></td>
                     </tr>
                     <tr>
                         <td><a href="#">Male Ski Jackets</a></td>
                         <td><select name="sizes" id="sizes">
                             <option value="small">Small</option>
                             <option value="medium">Medium</option>
                             <option value="large">Large</option>
                         </select></td>
                         <td><select name="colours" id="colours">
                             <option value="red">Red</option>
                             <option value="blue">Blue</option>
                             <option value="pink">Pink</option>
                         </select></td>
                         <td class="price">180.95</td>
                         <td class="quantity"><input type="text"></td>
                         <td male-total total></td>
                     </tr>
                     <tr>
                         <td colspan="4">Click to confirm and process your order</td>
                         <td><button id="btn1" type="submit">Total Price</button></td>
                         <td overall-total></td>
                     </tr>
                 </table>
                 
                </div>
            </form>
        </div>
    </div>
   
<footer class="feet">

    <p >&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &copy; Copyright Kayden Hendricks 2024.</p>
</footer>
</div>
<script src="./script/script.js" defer></script>
</body>
</html>
